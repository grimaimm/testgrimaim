<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Author: Muhammad Rahim">
    <link rel=preconnect>
    {% include 'includes/stylesheet.html' %}
    <title>{% block title %}Grimaim Code{% endblock %}</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
      } else {
          document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body data-aos-easing="ease" data-aos-duration="800" data-aos-delay="50" class="dark:bg-dark transition-all duration-300">
    <div class="wrapper flex lg:flex-row flex-col items-stretch dark:bg-dark-wrapper bg-dark-wrapper">
      <div id="sidebar">
        {% include 'includes/sidebar.html' %}
      </div>
      <div class="main">
        {% block content %}{% endblock %}
      </div>
    </div>
    {% include 'includes/scripts.html' %}
  </body>
</html>
